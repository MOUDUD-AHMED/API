<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application programming interface</title>
</head>
<body>
    <h1>API</h1>
    <h5>Application Programming Interface</h5>

    <ul id="user-information">

    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="body">
    <br>
    <button id="submit">Submit</button>

    <script>
        
        // const students = {id: 22, name: "Liton"};
        // // studentJSON = {"id":22,"name":"Liton"}
        // const studentJSON = JSON.stringify(students);
        // console.log(studentJSON);
        // const studentFormJSON = JSON.parse(studentJSON);
        // console.log(studentFormJSON);

        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const bodyInfo = document.getElementById("body-content").value;
            const post = {title: title, bodyContent:bodyInfo};
            nowPostToServer(post);
        })

        function nowPostToServer(postInfo){
                fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))

        }

        function displayUser(users){
            const userNames = users.map(user => user.username);
            const ul = document.getElementById("user-information");
            for(let i = 0; i < userNames.length; i++){
                const username = userNames[i];
                const li = document.createElement("li");
                li.innerText = username;
                ul.appendChild(li);
            }
        }


    </script>
</body>
</html>
